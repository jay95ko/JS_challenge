!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="line">
      <input type="text" class="input" value="Hello" />
      <button class="reset">C</button>
    </div>
    <div class="line">
      <button class="numberBtn">7</button>
      <button class="numberBtn">8</button>
      <button class="numberBtn">9</button>
      <button class="calBtn">+</button>
    </div>
    <div class="line">
      <button class="numberBtn">4</button>
      <button class="numberBtn">5</button>
      <button class="numberBtn">6</button>
      <button class="calBtn">-</button>
    </div>
    <div class="line">
      <button class="numberBtn">1</button>
      <button class="numberBtn">2</button>
      <button class="numberBtn">3</button>
      <button class="calBtn">*</button>
    </div>
    <div class="line">
      <button id="zero" class="numberBtn">0</button>
      <button id="equal" class="calBtn">=</button>
      <button class="calBtn">/</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
